<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <meta charset="utf-8">
    <title>AWZ_-_Developer's</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover"><a href="{% url 'app1:register' %}">Sign Up</a> </h2>
        <p>{{ message }}</p>
        <br>
        <h2>Flight Striping System</h2>
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="{% static 'image/contact.svg' %}" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form method="POST">
          {% csrf_token %}
          {{ frm.as_p }}
          <!-- <input type="text" id="login" class="fadeIn second" placeholder="Username">
          <input type="password" id="password" class="fadeIn third" placeholder="password"> -->
          <input type="submit" class="fadeIn fourth" name="sub1" value="Log In">
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

      </div>
    </div>
  </body>
</html>
